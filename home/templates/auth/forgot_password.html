{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <a href="{% url 'index' %}" class="logo-link">
                <img src="{% static 'img/logo_1.png' %}" alt="Logo" class="logo">
                <h1 class="app-name">AnomaCheck</h1>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="forgot-password-box bg-secondary p-5 rounded shadow">
            <h1 class="text-center mb-4">Forgot Password</h1>
            <p class="text-center mb-4">Enter your email address, and we'll send you a link to reset your password.</p>
            
            <!-- Form for password reset -->
            <form method="post" action="{% url 'forgot_password' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
