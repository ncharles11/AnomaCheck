{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/forgot_password_done.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <a href="{% url 'index' %}" class="logo-link">
                <img src="{% static 'img/logo_1.png' %}" alt="Logo" class="logo">
                <h1 class="app-name">AnomaCheck</h1>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="forgot-password-done-box bg-secondary p-5 rounded shadow">
            <h1 class="text-center mb-4">Password Reset Sent</h1>
            <p class="text-center mb-4">If an account with the provided email exists, we have sent a password reset link. Please check your email inbox.</p>
            <a href="{% url 'login' %}" class="btn btn-primary w-100">Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
