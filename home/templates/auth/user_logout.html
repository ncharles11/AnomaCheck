{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/user_logout.css' %}">
</head>
<body class="bg-dark text-light">
    <!-- Logout Container -->
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="logout-box text-center p-5 bg-secondary rounded">
            <h1 class="mb-4">You have been logged out</h1>
            <p class="mb-4">Thank you for using AnomaCheck. See you soon!</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login Again</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
