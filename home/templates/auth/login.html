{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <a href="{% url 'index' %}" class="logo-link">
                <img src="{% static 'img/logo_1.png' %}" alt="Logo" class="logo">
                <h1 class="app-name">AnomaCheck</h1>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <main class="main">
            <div class="login-box">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </main>
        
        <footer class="footer">
            <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>
            <a href="{% url 'register' %}" class="create-account">Create Account</a>
        </footer>
    </div>
</body>
</html>
