{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="{% static 'css/password_reset_complete.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="reset-password-done-box bg-secondary p-5 rounded shadow">
            <h1 class="text-center mb-4">Password Reset Complete</h1>
            <p class="text-center mb-4">Your password has been successfully reset. You can now log in with your new password.</p>
            <a href="{% url 'login' %}" class="btn btn-primary w-100">Go to Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
