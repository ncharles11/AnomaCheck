{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Patch - AnomaCheck</title>
    <link rel="stylesheet" href="{% static 'css/patch_selection.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark sticky-top flex-md-nowrap p-0 shadow">
        <a href="{% url 'dashboard' %}" class="navbar-brand col-md-3 col-lg-2 me-0 px-3 d-flex align-items-center">
            <img src="{% static 'img/logo_1.png' %}" alt="Logo" class="logo me-2">
            <span class="app-name">AnomaCheck</span>
        </a>
    </header>

    <!-- Contenu principal -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Choisissez la taille du patch</h1>
        
        <form action="{% url 'predict_image' %}" method="post">
            {% csrf_token %}

            <div class="row justify-content-center">
                <!-- Patch 100x100 -->
                <label class="col-md-3 mb-4">
                    <div class="card bg-secondary text-center p-3 shadow-sm">
                        <h3 class="card-title">100x100</h3>
                        <input type="radio" name="patch_size" value="100">
                    </div>
                </label>

                <!-- Patch 200x200 -->
                <label class="col-md-3 mb-4">
                    <div class="card bg-secondary text-center p-3 shadow-sm">
                        <h3 class="card-title">200x200</h3>
                        <input type="radio" name="patch_size" value="200">
                    </div>
                </label>

                <!-- Patch 300x300 -->
                <label class="col-md-3 mb-4">
                    <div class="card bg-secondary text-center p-3 shadow-sm">
                        <h3 class="card-title">300x300</h3>
                        <input type="radio" name="patch_size" value="300">
                    </div>
                </label>

                <!-- Aucun patch -->
                <label class="col-md-3 mb-4">
                    <div class="card bg-secondary text-center p-3 shadow-sm">
                        <h3 class="card-title">Aucun</h3>
                        <input type="radio" name="patch_size" value="none" checked>
                    </div>
                </label>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Valider</button>
            </div>
        </form>

        <!-- Bouton Retour -->
        <div class="d-flex justify-content-end mt-4">
            <a href="{% url 'upload_page' %}" class="btn btn-secondary">Retour</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
